<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>activity</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
	<meta name="apple-touch-fullscreen" content="YES" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="header-in">
				<a class="back" href="footer.html">
					<img src="assets/arrow-22d44.png">
				</a>
				<p class="app-name">社交缘</p>
			</div>
		</div>
		<div class="empty">	
		</div>
		<div class="center">
			<form action="">
				<div class="top-container">
					<div class="input-group">
						<div class="before-group">
							姓名
						</div>
						<div class="after-group">
							<input required class="input-control" placeholder="姓名" type="text">
						</div>
					</div>
					<div class="input-group">
						<div class="before-group">
							性别
						</div>
						<div class="after-group">
							<input required class="input-control" placeholder="性别" type="text">
						</div>
					</div>
					<div class="input-group">
						<div class="before-group">
							年龄
						</div>
						<div class="after-group">
							<input required placeholder="年龄" class="input-control"type="text">
						</div>
					</div>
					<div class="input-group">
						<div class="before-group">
							电话号码
						</div>
						<div class="after-group">
							<input required placeholder="电话号码"  class="input-control" type="text">
						</div>
					</div>
				</div>
				<div class="bottom-container">
					<div class="activity-group">
						个人简介
					</div>
					<div class="activity-content">
						<textarea required name=""></textarea>
					</div>
				</div>
				<div class="btn-container bottom-container">
					<input class="btn" type="submit" value="注册">
				</div>
			</form>
		</div>
		<div class="empty">
		</div>
	</div>
<script type="text/javascript" src="js/register.js"></script></body>
</html>
