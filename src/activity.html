<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>activity</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
	<meta name="apple-touch-fullscreen" content="YES" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="header-in">
				<a class="back" href="footer.html">
					<img src="./assets/arrow.png">
				</a>
				<a style="margin-right: 20px;" class="pull-right" href="">发布</a>
				<p class="app-name">社交缘</p>
			</div>
		</div>
		<div class="empty">	
		</div>
		<div class="center">
			<form action="">
				<div class="top-container">
					<div class="top-empty"></div>
					<div class="input-group">
						<div class="before-group">
							活动类型
						</div>
						<div class="after-group">
							<input name="eventType" required class="input-control" placeholder="请选择类型" type="text">
						</div>
					</div>
					<div class="input-group">
						<div class="before-group">
							参与范围
						</div>
						<div class="after-group">
							<input name="eventJoinRange" required class="input-control" placeholder="仅成员" type="text">
						</div>
					</div>
					<div class="top-empty"></div>
					<div class="input-group">
						<div class="before-group">
							活动名称
						</div>
						<div class="after-group">
							<input name="eventName" required class="input-control" placeholder="不少于五个字" type="text">
						</div>
					</div>
					<div class="input-group">
						<div class="before-group">
							开始时间
						</div>
						<div class="after-group">
							<input name="eventstartTime" required class="input-control" type="text">
						</div>
					</div>
					<div class="input-group">
						<div class="before-group">
							报名截止
						</div>
						<div class="after-group">
							<input name="eventSignEndTime" required class="input-control" type="text">
						</div>
					</div>
					<div class="input-group">
						<div class="before-group">
							活动地点
						</div>
						<div class="after-group">
							<input name="eventPosition" class="input-control" placeholder="不填即为待定" type="text">
						</div>
					</div>
					<div class="top-empty"></div>
					<div class="input-group">
						<div class="before-group">
							活动名额
						</div>
						<div class="after-group">
							<input name="eventAmount" class="input-control" placeholder="不填即为不限" type="text">
						</div>
					</div>
					<div class="input-group">
						<div class="before-group">
							活动费用
						</div>
						<div class="after-group">
							<input name="eventPrice" class="input-control" placeholder="不填即为免费" type="text">
						</div>
					</div>
					<div class="input-group">
						<div class="before-group">
							联系方式
						</div>
						<div class="after-group">
							<input name="eventTelephone" required class="input-control" placeholder="必填" type="text">
						</div>
					</div>
				</div>
				<div class="bottom-container">
					<div class="activity-group">
						活动介绍
					</div>
					<div class="activity-content">
						<textarea required name="eventIntroduce"></textarea>
					</div>
					<div class="activity-group">
						活动海报/宣传图片
					</div>
					<div class="content-center activity-content">
						<div class="camera">
							<img src="./assets/camera.png" alt="">
						</div>
						<input name="eventImage" type="file">
					</div>
				</div>
			</form>
		</div>
		<div class="empty">
		</div>
	</div>
</body>
</html>
